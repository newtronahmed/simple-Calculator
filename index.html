<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<script type="text/javascript" src="calculator.js" defer></script>
</head>
<body>
	<div class="container-grid">
		<div class="output">
			<div class=" PO previous-operand"></div>
			<div class=" CO current-operand"> </div>
			
		</div>
		<button class=" all-clear span-two">AC</button>
		<button class="del">DEL</button>
		<button class="operand">รท</button>
		<button class="number">1</button>
		<button class="number">2</button>
		<button class="number">3</button>
		<button  class="operand">*</button>
		<button class="number">4</button>
		<button class="number">5</button>
		<button class="number">6</button>
		<button  class="operand">+</button>
		<button class="number">7</button>
		<button class="number">8</button>
		<button class="number">9</button>
		<button class="operand">-</button>
		<button class="number">.</button>
		<button class="number">0</button>
		<button class=" Eq span-two">=</button>
	</div>

</body>
</html>
